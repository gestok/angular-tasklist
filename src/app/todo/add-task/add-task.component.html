<form class="row mt-3 gx-3 gy-2 align-items-center justify-content-center">
  <div class="col-sm-6">
    <label for="specificSizeInputName" class="visually-hidden">Task</label>
    <input type="text" class="form-control" name="new-task-text" [(ngModel)]="newTaskText" />
  </div>
  <div class="col-auto">
    <button type="submit" class="btn btn-primary" (click)="$event.preventDefault(); addNewTask()">Add Task</button>
  </div>
</form>
