<div class="container">
  <add-task (addTask)="items.push($event)"></add-task>

  <div class="row mt-3">
    <div class="col-sm-2">
      <select class="form-select" [(ngModel)]="listFilter">
        <option value="0">All</option>
        <option value="1">Unfulfilled</option>
        <option value="2">Fulfilled</option>
      </select>
    </div>
  </div>

  <div class="row mt-3">
    <tasklist [tasks]="visibleItems"></tasklist>
  </div>
</div>
